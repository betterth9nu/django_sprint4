{% load static %}

<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">

      <a class="navbar-brand" href="{% url 'blog:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30"
             class="d-inline-block align-top" alt="">
        Блогикум
      </a>

      {% with request.resolver_match.view_name as view_name %}
      <ul class="nav nav-pills align-items-center">

        <li class="nav-item">
          <a class="nav-link {% if view_name == 'pages:about' %}text-white{% endif %}"
             href="{% url 'pages:about' %}">
            О проекте
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if view_name == 'pages:rules' %}text-white{% endif %}"
             href="{% url 'pages:rules' %}">
            Правила
          </a>
        </li>

        {% if user.is_authenticated %}
          <li class="nav-item ms-2">
            <a class="btn btn-outline-primary"
               href="{% url 'blog:create_post' %}">
              Написать пост
            </a>
          </li>

          <li class="nav-item ms-2">
            <a class="btn btn-outline-primary"
               href="{% url 'users:profile' user.username %}">
              {{ user.username }}
            </a>
          </li>

          <li class="nav-item ms-2">
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-primary">
                Выйти
              </button>
            </form>
          </li>

        {% else %}
          <li class="nav-item ms-2">
            <a class="btn btn-outline-primary" href="{% url 'login' %}">
              Войти
            </a>
          </li>

          <li class="nav-item ms-2">
            <a class="btn btn-outline-primary" href="{% url 'registration' %}">
              Регистрация
            </a>
          </li>
        {% endif %}

      </ul>
      {% endwith %}
    </div>
  </nav>
</header>
